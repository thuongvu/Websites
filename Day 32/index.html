<!DOCTYPE html>
<html>
<head>
	<title>X tables</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div ng-app="">
		<div ng-controller="multiplication">
			<form ng-repeat='number in numberArray'>
				{{number.number}} x  <input ng-model="table.startNum">
				equals {{number.number * table.startNum}} 	
				<br>	
			</form>
		</div>
	</div>

	</div>

</body>

</html>
